<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255, 255, 255, 0.02)" stroke-width="1"/>
    </pattern>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0, 0, 0, 1);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgba(0, 0, 0, 0.8);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(0, 0, 0, 0);stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Base dark background -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- Grid pattern -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Gradient overlay for fade effect -->
  <rect width="1920" height="1080" fill="url(#fadeGradient)"/>
</svg>

